<html>
<head>
	<title>Toggle</title>
	<script type="text/javascript" src="http://localhost/tutorial/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="http://localhost/tutorial/script.js"></script>
</head>
<body>
	<a href="#id1" class="toggle">Toggle</a>
	
	<div class="effect" id="id1">
		<ul style="list-style-type:none;">
			<li><a href="#">Navi 1</a></li>
			<li><a href="#">Navi 2</a></li>
			<li><a href="#">Navi 3</a></li>
		</ul>
	</div>
	
	<a href="#id2" class="toggle">Toggle 2</a>
	
	<div class="effect" id="id2">
		<ul style="list-style-type:none;">
			<li><a href="#">Navi 1</a></li>
			<li><a href="#">Navi 2</a></li>
			<li><a href="#">Navi 3</a></li>
		</ul>
	</div>
</body>
</html>
